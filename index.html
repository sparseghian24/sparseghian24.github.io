<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
        }
        #hangman-container {
            margin-top: 50px;
        }
        #guess-input {
            margin: 10px;
        }
        #hangman-stage pre {
            font-size: 20px;
        }
        #word {
            font-size: 24px;
            letter-spacing: 2px;
        }
        #letters-guessed {
            margin-top: 20px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <div id="hangman-container">
        <div id="hangman-stage"></div>
        <div id="word"></div>
        <div id="letters-guessed"></div>
        <div id="message"></div>
        <input type="text" id="guess-input" maxlength="1">
        <button onclick="makeGuess()">Guess</button>
        <button onclick="getHint()">Hint</button>
    </div>
    <div id="play-again" style="display:none;">
        <button onclick="startGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
